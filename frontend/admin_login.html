<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body class="d-flex flex-column min-vh-100">
  <div class="align-middle top-of-the-page">
    <a href="admin_index.jsp"><img src="images/food-sharing-icon.png" class="logo"></a>
    <a href="admin_index.jsp" class="top-top">Food Sharing System</a>
  </div>
  <nav class="navbar" id="navbar">
    <div>
      <a href="/" class="nav-opt">Home</a>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body text-center">
            <h3 class="mb-5">Admin Login</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
            </div>
            <button class="btn btn-primary btn-block" type="submit" onclick="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-auto footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>All Rights Reserved by To Be Decided Later</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script>
    function login() {
      username = $('#username').val();
      password = $('#password').val();
      $.get("http://webtechstrike.com:8888/admin_login?username=" + username + "&password=" + password, function (data, status) {
        res = JSON.parse(data);
        if (res.length == 1) {
          localStorage.setItem("admin", JSON.stringify(res[0]));
          window.location.replace("admin_home.html");
        }
      });
    }
  </script>
</body>

</html>
