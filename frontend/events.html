<!DOCTYPE html>
<html>

<head>
  <title>Events</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="align-middle top-of-the-page">
    <a href="/home.html"><img src="images/food-sharing-icon.png" class="logo"></a>
    <a href="/home.html" class="top-top">Food Sharing System</a>
  </div>
  <nav class="navbar" id="navbar">
    <div>
      <a href="/home.html" class="nav-opt">Home</a>
      <a href="/events.html" class="nav-opt"> Events</a>
      <a href="/donations.html" class="nav-opt"> Donations</a>
    </div>

    <div class="profile-side">
      <a href="/profile.html">Hi, NAME<img src="images/profile.png" class="icons"></a>
      <a href="logout.html"><button class="btn btn-secondary">Logout</button></a>
    </div>
  </nav>
  <div class="container">
    <c:forEach var="event" items="${events}" varStatus="id">
      <div class="row py-2">
        <div class="col-md-10 offset-md-1">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-2">
                  <img class="card-img-bottom" src="images/events/1.jpg" alt="Card image"
                    style="width:150px;height:150px;">
                </div>
                <div class="col-md-7 offset-md-1">
                  <h3>${event.getTitle()}</h3>
                  <p>Location: ${event.getAddress()}</p>
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1"
                    id="viewDetailButton1">
                    Details
                  </button>
                  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <div class="col-md-2">
                            <img class="card-img-bottom" src="images/events/1.jpg" alt="Card image"
                              style="width:110px;height:110px;">
                          </div>
                          <div class="col-md-7 offset-md-1">

                            <h3>${event.getTitle()}</h3>
                            <p>Location: ${event.getAddress()}</p>
                            <p>Date ${event.getDate()}</p>
                          </div>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <form method="post" action="donations">
                          <div class="modal-body">
                            <h5>Description</h3>
                              <p>${event.getDescription()}</p>
                          </div>
                          <div class="modal-body">
                            <table class="table">
                              <thead>
                                <tr>
                                  <th scope="col">Name</th>
                                  <th scope="col">Quantity</th>
                                  <th scope="col"></th>
                                </tr>
                              </thead>
                              <tbody id="food_panel1">
                                <tr>
                                  <td><input id="food_name" name="food_name[]" type="text" class="form-control"
                                      placeholder="Food Name" required></td>
                                  <td><input id="quantity" name="quantity[]" type="number" class="form-control"
                                      placeholder="Quantity" value="0" required></td>
                                  <td class="align-middle"></td>
                                </tr>
                              </tbody>
                            </table>
                            <button onclick="add_form(1)" class="btn btn-success">Add Food</button>
                            <input type="hidden" name="event_id" value="1">
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Donate">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </c:forEach>
  </div>

  <script>
    function add_form(event_id) {
      const element = document.getElementById("food_panel" + event_id);
      var childIndex = element.childElementCount;
      var mapChild = event_id + '_' + childIndex;
      element.innerHTML += '<tr id="food_panel_element' + mapChild + '"> <td><input id="food_name" name="food_name[]" type="text" class="form-control" placeholder="Food Name" required></td> <td><input id="quantity" name="quantity[]" type="number" class="form-control" placeholder="Quantity" value="0" required></td> <td class="align-middle"><i onclick="delete_food(' + event_id + ',' + childIndex + ')" class="bi bi-x-circle"></i></td> </tr>';
    }

    function delete_food(event_id, childIndex) {
      var mapChild = event_id + '_' + childIndex;
      document.getElementById("food_panel_element" + mapChild).remove();
    }
  </script>
  <footer class="mt-auto footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>All Rights Reserved by To Be Decided Later</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
