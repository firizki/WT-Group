<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="align-middle top-of-the-page">
    <a href="/"><img src="images/food-sharing-icon.png" class="logo"></a>
    <a href="/" class="top-top">Food Sharing System</a>
  </div>
  <nav class="navbar" id="navbar">
    <div>
      <a href="/" class="nav-opt">Home</a>
    </div>
  </nav>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body text-center">
            <h3 class="mb-5">Login</h3>

            <form method="post">
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                  placeholder="Enter password" />
              </div>

              <button class="btn btn-primary btn-block" type="submit">Login</button>
            </form>

            <hr>

            <p>Don't have an account? <a href="register" class="link-info">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-auto footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>All Rights Reserved by To Be Decided Later</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
