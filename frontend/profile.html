<!DOCTYPE html>
<html>

<head>
  <title>Home Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="align-middle top-of-the-page">
    <a href="/home.html"><img src="images/food-sharing-icon.png" class="logo"></a>
    <a href="/home.html" class="top-top">Food Sharing System</a>
  </div>
  <nav class="navbar" id="navbar">
    <div>
      <a href="/home.html" class="nav-opt">Home</a>
      <a href="/events.html" class="nav-opt"> Events</a>
      <a href="/donations.html" class="nav-opt"> Donations</a>
    </div>

    <div class="profile-side">
      <a href="/profile.html">Hi, NAME<img src="images/profile.png" class="icons"></a>
      <a href="logout.html"><button class="btn btn-secondary">Logout</button></a>
    </div>
  </nav>
  <c:out value="${updateProfileError}" />
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body text-center">
            <h3 class="mb-5">My Profile</h3>
            <hr>
            <img class="card-img-bottom" src="images/profile.png" alt="Profile Picture"
              style="width:150px;height:150px;">
            <br>
            <br>
            <form method="post">
              <input type="hidden" name="donator_id" value="${donator.getId()}">
              <div class="modal-body">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" name="name" value="${donator.getName()}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                  <div class="col-sm-9">
                    <input disabled type="email" class="form-control" id="email" name="email"
                      value="${donator.getEmail()}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Phone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="phone" name="phone" value="${donator.getPhone()}">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-3 col-form-label">Address</label>
                  <div class="col-sm-9">
                    <textarea id="address" name="address" class="form-control"
                      rows="3">${donator.getAddress()}</textarea>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Update">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-auto footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p>All Rights Reserved by To Be Decided Later</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
